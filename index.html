<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="container-fluid col-lg-12">
    <div class="card col-lg-12">
      <img src="images/image-qr-code.png" class="qr-img" alt="qr-code">
      <div class="card-body col-lg-12">
        <h2 class="card-title col-lg-12">Improve your front-end skills by building projects</h2>
        <p class="card-text col-lg-12">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>      
      </div>
    </div>
  </div>

</body>  

</html>
